<body>
    <h1>1.27 Campos de Seleção</h1>
    <hr>
    <nav></nav>
    <section>
        <form action="post" action="#">
            Qual aparelho voê possui?<br>
            <!--Parametro checked na opção Notebook-->
            <input type="checkbox" name="notebook" value="true" checked>Notebook <br>
            <input type="checkbox" name="celular" value="true">Celular <br>
            <input type="checkbox" name="tablet" value="true">Tablet <br> Você prefere: <br>
            <!--Parametro checked na opção IOS -->
            <input type="radio" name="android" value="android">Android <br>
            <input type="radio" name="ios" value="ios" checked>IOS <br> Qual é o curso que você fará? <br>
            <select name="html">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">Javascript</option>
           </select>
        </form>
    </section>

</body>
